services:
  clearsysmsg:
    image: hleth/clearsysmsg:latest
    container_name: telegram-clearsysmsg-bot
    restart: unless-stopped
    environment:
      TELOXIDE_TOKEN: ${TELOXIDE_TOKEN}
      # Optional
      HOSTER_CHAT_ID: ${HOSTER_CHAT_ID}
      RUST_LOG: ${RUST_LOG:-info}
    
    # Network configuration
    networks:
      - clearsysmsg-network

networks:
  clearsysmsg-network:
    driver: bridge
